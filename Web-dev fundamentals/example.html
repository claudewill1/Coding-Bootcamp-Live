<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World!</h1>
    <!-- <em> creates italics, <strong> makes text bold-->
    <p><em>Hi</em> <strong>Bye</strong></p>

    <!-- Unordered List -->
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ul>
    <!-- Ordered List -->
    <ol>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ol>

    <!-- Tables -->
    <table>
        <tr>
            <th>Movie</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Up</td>
            <td>2009</td>
            <td>PG</td>
        </tr>
        <tr>
            <td>The Matrix</td>
            <td>1999</td>
            <td>R</td>
        </tr>
    </table>

    <!-- image example -->
    <img src="Bootcamp\Web-dev fundamentals\Lectures\img\stacks.PNG" alt="image of technology stacks learned at codingdojo">

    <!-- video with control example-->
    <video src="video/World of Warcraft strange background.mp4" controls></video>

    <!-- autoplay loop mute video-->
    <video src="video/World of Warcraft strange background.mp4" autoplay loop muted></video>
</body>
</html>
