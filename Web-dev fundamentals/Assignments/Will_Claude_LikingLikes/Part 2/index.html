<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="pageHead">Network</h1>
        <div class="pageContent">
            <h2 class="title">Your Feed</h2>
            <div class="innerContent">
                <div class="contentLeft">
                    <img src="./img/user-circle.png" alt="user image">
                    <a href="#" id="userLink">Add an avatar</a>
                    <h1>James Doe</h1>
                </div>
                <div class="contentRight">
                    <div class="userContainer">
                        <div class="userNameLikesContainer">
                            
                                <h1 class="userName">Neil M</h1>
                                <div class="likes">
                                    <p><span id="like1">9</span> like(s)</p>
                                    <button class="likeBtn" id="btn1" onclick="addLike()">Like</button>
                                </div>
                            
                        </div>
                        <p>I just set up this new discord bot, let me know what you all thing. <a href="">link</a></p>
                    </div>
                    <div class="userContainer">
                        <div class="userNameLikesContainer">
                            
                                <h1 class="userName">Nichole K</h1>
                                <div class="likes">
                                    <p><span id="like2">12</span> like(s)</p>
                                    <button class="likeBtn" id="btn2" onclick="addLike2()">Like</button>
                                </div>
                            
                        </div>
                        <p>Just finished my <a href="">next comic</a>, check it out</p>
                    </div>
                    <div class="userContainer">
                        <div class="userNameLikesContainer">
                            
                                <h1 class="userName">Jim R</h1>
                                <div class="likes">
                                    <p><span id="like3">9</span> like(s)</p>
                                    <button class="likeBtn" id="btn3" onclick="addLike3()">Like</button>
                                </div>
                            
                        </div>
                        <p>I can't stop listening to the <a href="">new album</a> Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
